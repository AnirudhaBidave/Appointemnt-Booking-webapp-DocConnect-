<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocConnect | Doctor Profile</title>
</head>
<body>
    <form action="update_profile" method="POST">
        {% for doc in profile_data %}
            <label for="name">Name: </label>
            <input type="text" value="{{doc.name}}" id="name"><br><br>
            <label for="gender">Gender: </label>
            <input type="text" value="{{doc.gender}}" id="gender"><br><br>
            <label for="specialization">Specialization: </label>
            <input type="text" value="{{doc.specialization}}" id="specialization"><br><br>
            <label for="contact_number">Contact Number: </label>
            <input type="text" value="{{doc.contact_number}}" id="contact_number"><br><br>
            <label for="medical_licence_number">Medical Licence Number: </label>
            <input type="text" value="{{doc.medical_licence_number}}" id="medical_licence_number"><br><br>
            <label for="education">Education: </label>
            <input type="text" value="{{doc.education}}" id="education"><br><br>
            <label for="clinic_address">Clinic Address: </label>
            <input type="text" value="{{doc.clinic_address}}" id="clinic_address"><br><br>
            <label for="work_experience">Work Experience: </label>
            <input type="text" value="{{doc.work_experience}}" id="work_experience"><br><br>
        {% endfor %}
        <input type="submit" value="Update">
    </form>
</body>
</html>
